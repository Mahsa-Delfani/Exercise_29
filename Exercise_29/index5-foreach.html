<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>menu</li>
        <li>shop</li>
        <li>about</li>
        <li>help</li>
        <li>file</li>
    </ul>  
</body>
<script>
    let _menu = document.querySelectorAll('ul>li')
    _menu.forEach(function(list){
        list.innerHTML='list'
        list.style.color='yellow'
    })
</script>
</html>
