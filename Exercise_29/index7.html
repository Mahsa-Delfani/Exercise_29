<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            background-color: rgb(28, 98, 202);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(207, 199, 35);
            font-size: 70px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1></h1>
    </main>
</body>
<script>
    window.addEventListener('resize', function(){
        _size= document.getElementById('main').clientWidth
        _co = document.getElementById('main').clientHeight
        document.getElementsByTagName('h1')[0].innerHTML=_size + " - " + _co
    })
</script>
</html>
